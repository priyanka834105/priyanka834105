<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <script>
        let X = 6;
        X += 3;
        document.getElementById("demo").innerHTML = X;
        let Y = 6;
        Y -= 3;
        document.getElementById("demo1").innerHTML = Y;
        let Z = 6;
        Z *= 3;
        document.getElementById("demo2").innerHTML = Z;
        let A = 6;
        A /= 3;
        document.getElementById("demo3").innerHTML = A;
        let B = 6;
        B %= 3;
        document.getElementById("demo4").innerHTML = B;
        let C = 6;
        C **= 3;
        document.getElementById("demo5").innerHTML = C;
        let D = 6;
        D >>>= 3;
        document.getElementById("demo6").innerHTML = D;
        let E = 6;
        E <<= 3;
        document.getElementById("demo7").innerHTML = E;
        let F = 6;
        F >>= 3;
        document.getElementById("demo8").innerHTML = F;


    </script>

</body>

</html>
