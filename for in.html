<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const name = { firstname:"priyanka",lastname:" N",age:21};
        let text = "";
        for(let x in name){
            text += name[x] + "  ";
        }
        document.getElementById("demo").innerHTML = text ;
    </script>
</body>
</html>
