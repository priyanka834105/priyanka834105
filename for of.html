<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const name = [  "priyanka", " N",  21 ];
        let text = "";
        for (let x of name) {
            text += x + "  ";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
